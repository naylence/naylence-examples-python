x-images: &images
  base: &base-image naylence/agent-sdk-adv-python:0.3.15

volumes:
  caddy-data:

services:
  # Sentinel reverse proxy
  caddy:
    image: caddy:2
    ports: 
      - "443:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
    depends_on:
      oauth2-server-internal:
        condition: service_started
      welcome-internal:
        condition: service_started
      ca-internal:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /data/caddy/pki/authorities/local/root.crt && ([ \"$(stat -c '%a' /data/caddy/pki/authorities/local/root.crt)\" = \"644\" ] || chmod -R a+rX /data/caddy/pki) && echo '' | nc -w 1 localhost 443"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 15s
    networks:
      naylence-net:
        aliases:
          - sentinel
          - oauth2-server
          - welcome
          - ca

  # OAuth2 server - shouldn't be connected to directly.
  # This is for dev purposes only, do not use in production
  oauth2-server-internal:
    image: *base-image
    # ports: 
    #   - "8099:8099"
    command: ["python", "-m", "naylence.fame.fastapi.oauth2_server"]
    networks:
      - naylence-net
    env_file:
      - config/.env.oauth2-server


  ca-internal:
    image: *base-image
    # ports: 
    #   - "8099:8099"
    command: ["python", "-m", "naylence.fame.security.cert.ca_server"]
    networks:
      - naylence-net
    volumes:
      - .:/work:ro
      - caddy-data:/caddy-data:ro
      - ./config/certs:/etc/fame/certs:ro
      - ./config/ca.yml:/etc/fame/fame-config.yml:ro
    env_file:
      - config/.env.ca

  welcome-internal:
    image: *base-image
    # ports: 
    #   - "8099:8099"
    command: ["python", "-m", "naylence.fame.welcome.node_welcome_server"]
    networks:
      - naylence-net
    volumes:
      - .:/work:ro
      - caddy-data:/caddy-data:ro
      - ./config/welcome.yml:/etc/fame/fame-config.yml:ro
    env_file:
      - config/.env.welcome

  sentinel-internal:
    image: *base-image
    volumes:
      - .:/work:ro
      - caddy-data:/caddy-data:ro
      - ./config/certs:/etc/fame/certs:ro
    working_dir: /work
    command: ["python", "sentinel.py"]
    depends_on:
      caddy:
        condition: service_healthy
      oauth2-server-internal:
        condition: service_started
      welcome-internal:
        condition: service_started
    # ports:
    #   - "8000:8000"
    networks:
      - naylence-net
    stop_signal: SIGINT
    stop_grace_period: 1s
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 0.5s
      timeout: 1s
      retries: 10
      start_period: 0.5s
      start_interval: 1s
    restart: on-failure
    env_file:
      - config/.env.sentinel

  math-agent:
    image: *base-image
    volumes:
      - .:/work:ro
      - caddy-data:/caddy-data:ro
      - ./config/certs:/etc/fame/certs:ro
    working_dir: /work
    command: ["python", "math_agent.py"]
    depends_on:
      sentinel-internal:
        condition: service_healthy
    networks:
      - naylence-net
    env_file:
      - config/.env.agent

  # #   restart: unless-stopped

networks:
  naylence-net:
    driver: bridge
