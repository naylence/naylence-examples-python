x-images: &images
  base: &base-image 
    build: .
    image: naylence/open-telemetry-base:0.3.1

services:
  # Sentinel reverse proxy
  caddy:
    image: caddy:2
    ports: 
      - "443:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
    # depends_on:
    #   - sentinel-internal
    networks:
      naylence-net:
        aliases:
          - sentinel
          - oauth2-server
          - otel-collector
    healthcheck:
      test: |
        sh -c '
        # Check if certificates exist
        if [ ! -f "/data/caddy/pki/authorities/local/root.crt" ]; then
          echo "Root certificate not found"
          exit 1
        fi
        
        # Ensure certificates have proper permissions for sharing
        chmod -R 755 /data/caddy/pki 2>/dev/null || true
        
        # Test HTTPS endpoints
        wget --no-check-certificate -q --spider https://localhost:443 2>/dev/null || curl -k -f -s https://localhost:443 >/dev/null
        '
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 1s

  # OAuth2 server - shouldn't be connected to directly.
  # This is for dev purposes only, do not use in production
  oauth2-server-internal:
    <<: *base-image
    ports: 
      - "8099:8099"
    command: ["python", "-m", "naylence.fame.fastapi.oauth2_server"]
    networks:
      - naylence-net
    volumes:
      - caddy-data:/caddy-data:ro
    env_file:
      - config/.env.oauth2-server
    depends_on:
      caddy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8099/.well-known/openid-configuration')"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s


  otel-collector-internal:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - .:/work:ro
      - ./config/otel-collector-config.yml:/etc/otel-collector-config.yml
      - caddy-data:/caddy-data:ro
    ports:
      - "14317:4317"   # OTLP gRPC receiver (using different external port)
      - "14318:4318"   # OTLP HTTP receiver (using different external port)
    depends_on:
      jaeger:
        condition: service_started
      oauth2-server-internal:
        condition: service_healthy
      caddy:
        condition: service_healthy
    networks:
      - naylence-net
    environment:
      - SSL_CERT_FILE=/caddy-data/caddy/pki/authorities/local/root.crt

  # Jaeger 2 for tracing
  jaeger:
    image: jaegertracing/jaeger:latest
    ports:
      - "16686:16686"   # Jaeger UI
      - "4318:4318"     # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - naylence-net

  # Real sentinel - shouldn't be connected to directly
  sentinel-internal:
    <<: *base-image
    volumes:
      - .:/work:ro
      - ./config/sentinel-config.yml:/etc/fame/fame-config.yml:ro
      - caddy-data:/caddy-data:ro
    working_dir: /work
    command: ["python", "sentinel.py"]
    # ports:
    #   - "8000:8000"
    depends_on:
      otel-collector-internal:
        condition: service_started
      caddy:
        condition: service_healthy
    networks:
      - naylence-net
    stop_signal: SIGINT
    stop_grace_period: 1s
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 0.5s
      timeout: 1s
      retries: 10
      start_period: 0.5s
      start_interval: 1s
    env_file:
      - config/.env.sentinel

  # Math Agent service - connects to sentinel and provides math functionality
  math-agent:
    <<: *base-image
    volumes:
      - .:/work:ro
      - ./config/agent-config.yml:/etc/fame/fame-config.yml:ro
      - caddy-data:/caddy-data:ro
    working_dir: /work
    command: ["python", "math_agent.py"]
    depends_on:
      sentinel-internal:
        condition: service_healthy
      otel-collector-internal:
        condition: service_started
      caddy:
        condition: service_healthy
    networks:
      - naylence-net
    env_file:
      - config/.env.agent

  #   restart: unless-stopped

volumes:
  caddy-data:

networks:
  naylence-net:
    driver: bridge
